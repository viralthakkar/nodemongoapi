<% include ../elements/header.html %>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">Ballroom Events</h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Active Users
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Description</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <% 
                                            var i = 0;
                                            admins.forEach(function(admin){ %>
                                            <tr class="gradeU">
                                                <td><%= ++i %></td>
                                                <td><%= admin.name %></td>
                                                <td><%= admin.email %></td>
                                                <td><%= admin.description %></td>
                                                <td>
                                                    <a href="ballroomadmin/delete/<%= admin._id %>" class="btn btn-primary btn-xs" >Delete</a>
                                                </td>
                                            </tr>
                                            <% })%>
                                        </tbody>
                                   </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

 <% include ../elements/footer.html %>
