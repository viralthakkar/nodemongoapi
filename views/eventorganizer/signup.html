<!DOCTYPE html>
<html>

    <head>

        <title>Balllroom - Social Network for dancers</title>

        

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel="author" href="http://grozav.com" />

        <!-- Core CSS - Include with every page -->
        <link href="../css/bootstrap.css" rel="stylesheet" />
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />

        <!-- Mint Admin CSS - Include with every page -->
        <link href="../css/mint-admin.css" rel="stylesheet" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Signup Form</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="/organizer/signup" method="post" data-parsley-validate/>
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" data-parsley-type="email"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" data-parsley-required/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Confirm password" type="password" value="" data-parsley-required/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="State" name="state" type="text" value="" data-parsley-required/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Country" name="country" type="text" value="" data-parsley-required/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company" name="company" type="text" value="" data-parsley-required/>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Business Details" name="bizdetails" type="text" value="" required>
					</textarea>
                                    </div>
                                    
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit" class="btn btn-lg btn-primary btn-block">Signup</button>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Core Scripts - Include with every page -->
        <script src="../js/jquery-1.10.2.js"></script>
        <script src="../js/bootstrap.min.js"></script>
	<script src = "../js/parsley.min.js"></script>
        <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>

        <!-- Mint Admin Scripts - Include with every page -->
        <script src="../js/mint-admin.js"></script>

    </body>

</html>
